<ion-content fullscreen>

  <!-- -------------------------------- Image -------------------------------- -->
  <ion-img src="./assets/auth_images/login.jpg"></ion-img>

  <ion-card class="card">
    <ion-card-header>
      <ion-card-subtitle>Log in and get Mooving.</ion-card-subtitle>
      <ion-card-title>Simple, Cashless, Better.</ion-card-title>
    </ion-card-header>
  
    <ion-card-content class="card-content">
      <b>Moove:</b> Why was sending and receiving money used to be so stressful? Not anymore.
      <form #f="ngForm" [formGroup]="loginForm" class="ion-padding">
        <div class="mb-2">
          <input class="input" type="email" name="name" placeholder="Email Address" formControlName="email"/>
        </div>
        <div class="mb-2">
          <input class="input" type="password" name="password" placeholder="Password" formControlName="password"/>
        </div>
      </form>
    </ion-card-content>

  
    <button expand="block" class="ion-padding btn" (click)="logIn()">
      Log In
      <!-- Call Responder <ion-icon src="assets/eIcons/911.svg"></ion-icon> -->
      <ion-ripple-effect></ion-ripple-effect>
    </button>

    <button expand="block" class="ion-padding sign-up-btn" (click)="signUp()">
      Create an Account
      <!-- Call Responder <ion-icon src="assets/eIcons/911.svg"></ion-icon> -->
      <ion-ripple-effect></ion-ripple-effect>
    </button>

    <ion-button size="small" (click)="forgotPasswordPrompt()" color="danger">
      Forgot Password
    </ion-button>
  </ion-card>
</ion-content>
