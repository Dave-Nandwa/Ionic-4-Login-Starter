<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="logOut()" expand="block" fill="clear" shape="round">
    Log Out
  </ion-button>
  <app-explore-container name="Home Page"></app-explore-container>
</ion-content>
